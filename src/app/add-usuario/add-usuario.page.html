<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="id<1" >Adicionar Usuário</ion-title>
    <ion-title *ngIf="id>0">Editar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 25px">
    <ion-item lines="none" color="tranparent" position="floating">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <ion-item lines="none" color="tranparent">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu Email"></ion-input>
    </ion-item>
    
    <ion-item lines="none" color="tranparent">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input type="text" placeholder="Digite seu CPF"></ion-input>
    </ion-item>

    <ion-item lines="none" color="tranparent">
      <ion-label position="floating">Gênero</ion-label>
      <ion-select>
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="outro">Outro</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item lines="none" color="tranparent">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group value="grape">
        <ion-list-header>
          <ion-label>Selecione:</ion-label>
        </ion-list-header>
        
        <ion-item lines="none">
          <ion-label>Prestar Serviço</ion-label>
          <ion-radio slot="start" color="success" value="prestar"></ion-radio>
        </ion-item>
        
        <ion-item lines="none">
          <ion-label>Contratar Serviço</ion-label>
          <ion-radio slot="start" color="success" value="contratar"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>  

    <ion-item lines="none" color="tranparent">
      <ion-label position="floating">Nível</ion-label>
        <ion-select>
          <ion-select-option value="administrador">Administrador</ion-select-option>
          <ion-select-option value="usuario">Usuário</ion-select-option>
          <ion-select-option value="vendedor">Vendedor</ion-select-option>
        </ion-select>
    </ion-item>

    <div>
      <ion-button style="width: 100%; display: flex;" color="success" >Confirmar</ion-button>
      <ion-button style="width: 100%; display: flex;" color="danger">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
