<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fazer Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" color="tranparent" position="floating" style="padding: 25px 25px 0 25px;">
    <ion-label position="stacked">Email:</ion-label>
    <ion-input placeholder="Digite seu Email" type="email"></ion-input>
  </ion-item>

  <ion-item lines="none" color="tranparent" position="floating" style="padding: 5px 25px;">
    <ion-label position="stacked">Senha:</ion-label>
    <ion-input placeholder="Digite sua Senha" type="password"></ion-input>
  </ion-item>
  <div style="padding: 25px;">
    <ion-button color="secondary" style="width: 100%; display: flex;">Entrar</ion-button>
    <ion-button color="primary" style="width: 100%; display: flex;" href="/add-usuario">Cadastrar</ion-button>
  </div>
</ion-content>
